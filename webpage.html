<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibrant Webpage</title>
  <style>
    body {
      margin: 0;
      font-family: bold, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff6a00, #ee0979, #00c6ff, #7efff5);
      background-size: 300% 400%;
      animation: gradientBG 14s ease infinite;
      color: black;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      background: #ff4081;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 60px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #963bff;
      color: rgb(80, 24, 24);
      transform: scale(1.5);
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
